<div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle layout-section">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle layoutHeader-section">
        <app-header></app-header>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle layoutMain-panel" [ngClass]="commonService.layoutTop?'top85':'top70'" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle layoutLeft-section"  [ngClass]="!commonService.sideNavOpened?'width4':'width16'" >
            <app-side-nav></app-side-nav>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle layoutRight-section" [ngClass]="commonService.sideNavOpened?'width84':'width96'">
            <router-outlet></router-outlet>
        </div>
    </div>
    <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left pl-0 pr-0 commonStyle footerMain-panel">
      <app-footer></app-footer>
    </div> -->
</div>
